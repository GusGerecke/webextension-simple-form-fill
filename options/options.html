<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Simple Form Fill Options</legend>
                <div class="wrapper">
                    <label
                        for="items"
                        title="Items will appear in context menu and autocomplete"
                    >Items</label>
                    <textarea id="items" class="option"></textarea>
                </div>
                <div class="wrapper">
                    <label
                        for="autocomplete"
                        title="You'll be able to pick items matching your input from a autocomplete popup. En-/Disabling will only affect new pages"
                    >Autocomplete</label>
                    <fieldset id="autocomplete">
                        <div class="wrapper">
                            <label
                                for="autocompleteEnabled"
                                title="You'll be able to pick items matching your input from a popup. En-/Disabling will only affect new pages"
                            >Enabled</label>
                            <input type="checkbox" id="autocompleteEnabled"></input>
                        </div>
                        <div class="wrapper">
                            <label
                                for="useTabToChooseItems"
                                title="Tab will behave like Down, Shift-Tab like Up key, but only when the autocomplete popup is open"
                            >Use tab to choose items</label>
                            <input type="checkbox" id="useTabToChooseItems"></input>
                        </div>
                        <div class="wrapper">
                            <label
                                for="commentString"
                                title="Everything after and including this string will be removed from items before filling an input field"
                            >Comment string</label>
                            <input type="text" id="commentString" class="option"></input>
                        </div>
                    </fieldset>
                </div>
                <input type="submit" value="Save">
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
